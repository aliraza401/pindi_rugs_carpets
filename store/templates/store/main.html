<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <!-- font awsome-->
    <script src="https://kit.fontawesome.com/be7a92db50.js" crossorigin="anonymous"></script>

    <title>Pindi Rugs&Carpets</title>

    <script>
        var user = '{{request.user}}'
    </script>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Hanalei&display=swap" rel="stylesheet">
    <!-- font-family: 'Hanalei', cursive;
font-family: 'Anton', sans-serif; -->
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Hanalei&display=swap" rel="stylesheet">
    <!-- font-family: 'Hanalei', cursive;
font-family: 'Do Hyeon', sans-serif; -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #478190 !important;">
        <a class="navbar-brand text-warning ml-3" href="{% url 'store:store' %}" > 
            <span style="font-family: 'Anton', sans-serif; ">Pindi</span>  
            <span style="font-family: 'Do Hyeon', sans-serif; ">Rugs&Carpets</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'store:store' %}">Store <span class="sr-only">(current)</span></a>
            </li>
            
          </ul>

          <ul class=" navbar-nav my-lg-0">
            <li class="nav-item ">
                <a class="btn rounded-0 btn-warning">Login</a>
            </li>

            <li class="nav-item text-light mx-4 my-auto">
                <a href="{% url 'store:cart' %}">
                    <i class="fas fa-shopping-cart text-light"></i>
                    <span class="badge badge-danger mb-2">9</span> 
                </a>
            </li> 

           

          </ul>
          
        </div>
      </nav>

    <div class="container">
        {% block content %}
        
        {% endblock %}
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="{% static 'js/cart.js' %}">  </script>
</body>

</html>
